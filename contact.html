<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS frameworks CA tnjensen</title>
</head>
<body>
    <div class="wrapper">
            <nav class="navbar navbar-expand-lg navbar-light">
             <div class="container">
                <a class="navbar-brand d-none d-md-block" href="#">The YAY Company</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <nav class="navbar-nav ml-auto">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="news.html">News</a>
                    <a class="nav-link active" href="contact.html">Contact</a>
                  </nav>
                  <div class="form-group form-horizontal">
                    <input type="text" placeholder="Search" class="form-text">
                    <button class="search-btn">Go</button>
                  </div>
                </div>
             </div>
            </nav>
        </header>
        <div class="contact-content container">
            <div class="contact-details">
                <i class="fa-solid fa-envelope"></i><span>hello@yay.com</span>
                <i class="fa-solid fa-phone"></i><span>123 456 789</span>
                <i class="fa-solid fa-search"></i><span>
                    <p>123 Some Street</p>
                    <p>Somewhere</p>
                    <p>Some City</p>
                    <p>10000</p>
                </span>
            </div>
            <div class="contact-header">
                <h1>Submit your details</h1>
            </div>
            <div class="contact-form">
              <form>
                  <div class="form-group">
                      <label for="exampleInputText1">Name</label>
                      <input type="text" class="form-control" id="exampleInputText1" aria-describedby="nameHelp">
                    </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputWebsite1">Website</label>
                    <div class="input-group-prepend">
                      <div class="input-group-text">https://</div>
                    <input type="text" class="form-control" id="exampleInputWebsite1">
                  </div>
                  <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Allow us to sell your personal details
                          to whomever we want</label>
                    </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container footer-content">
          <div class="footer-social">
            <i class="fa-brands fa-vimeo-v"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="footer-details">
            <div class="footer-email">
              <p>hello@yay.com</p>
            </div>
            <div class="footer-copyright">
              <p>Copyright 2020</p>
            </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
